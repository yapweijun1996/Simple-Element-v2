ar(--font-family-000);color:var(--text-color-000);font-size:var(--font-size-m-007);}  .font_sied_m_008{font-family:var(--font-family-000);color:var(--text-color-000);font-size:var(--font-size-m-008);}  .font_sied_m_009{font-family:var(--font-family-000);color:var(--text-color-000);font-size:var(--font-size-m-009);}  .font_sied_m_010{font-family:var(--font-family-000);color:var(--text-color-000);font-size:var(--font-size-m-010);}  /* Font Size [end] */
  /* initialization [end] */

  /* Button [start] */
  .btn_sied{  color:var(--text-color-000);  font-size:var(--font-size-000);  font-family:var(--font-family-000);  background: var(--backg-color-000);  border:2px solid var(--main-color);  font-weight:600;  padding:6px 12px;}  .btn_sied:hover{  color:var(--text-color-000-hover);  background: var(--backg-color-000-hover);  cursor:pointer;}  /* Button [end] */

  /* Radio Box [start] */
  .radio_label_sied{  color:var(--text-color-000);  font-size:var(--font-size-000);  font-weight:600;  font-family:var(--font-family-000);}  .radio_label_sied:hover{  cursor:pointer;  accent-color: var(--main-color);}  .radio_sied:checked {  accent-color: var(--main-color);}  .radio_toolbar_sied input[type="radio"] {  display: none;}  .radio_toolbar_item_sied{  display:inline-block;  padding:5px 0px;}  .radio_toolbar_sied label {  background-color: var(--backg-color-000);  color:var(--text-color-000);  font-size:var(--font-size-000);  font-family:var(--font-family-000);  padding:6px 12px;  cursor: pointer;  font-weight:600;  border:2px solid var(--border-color-000);  display:inline-block;}  .radio_toolbar_sied input[type="radio"]:checked+label {  background-color: var(--backg-color-000-hover);  color:var(--text-color-000-hover);}  /* Radio Box [end] */
  /* Checkbox [start] */
  .checkbox_label_sied{  color:var(--text-color-000);  font-size:var(--font-size-000);  font-weight:600;  font-family:var(--font-family-000);}  .checkbox_label_sied:hover{  cursor:pointer;  accent-color: var(--main-color);}  .checkbox_sied:checked {  accent-color: var(--main-color);}  .checkbox_toolbar_sied input[type="checkbox"] {  display: none;}  .checkbox_toolbar_item_sied{  display:inline-block;  padding: 5px 0px;}  .checkbox_toolbar_sied label {  background-color: var(--backg-color-000);  color:var(--text-color-000);  font-size:var(--font-size-000);  font-family:var(--font-family-000);  padding:6px 12px;  cursor: pointer;  font-weight:600;  border:2px solid var(--border-color-000);  display:inline-block;}  .checkbox_toolbar_sied input[type="checkbox"]:checked+label {  background-color: var(--backg-color-000-hover);  color:var(--text-color-000-hover);}  /* Checkbox [end] */
  /* Textbox [start] */
  .textbox_001_sied{  background-color: var(--backg-color-000);  color:var(--text-color-000);  font-size:var(--font-size-000);  font-family:var(--font-family-000);  padding:6px 6px;  border: 2px solid var(--border-color-000);  margin:5px 0px;}  .textbox_001_sied.error{  border: 3px solid var(--border-color-error-000);  padding: 4.4px 4.4px;}  .textbox_001_sied.warning{  border: 3px solid var(--border-color-warning-000);  padding: 4.4px 4.4px;}  .textbox_001_sied.success{  border: 3px solid var(--border-color-success-000);  padding: 4.4px 4.4px;}  .textbox_001_sied:focus{  border: 3px solid var(--border-color-000);  padding: 5.2px 5.2px;  outline: none;}  .textbox_001_sied.error:focus{  border: 3px solid var(--border-color-error-000) !important;  padding: 4.4px 4.4px;  outline: none;}  .textbox_001_sied.warning:focus{  border: 3px solid var(--border-color-warning-000) !important;  padding: 4.4px 4.4px;  outline: none;}  .textbox_001_sied.success:focus{  border: 3px solid var(--border-color-success-000) !important;  padding: 4.4px 4.4px;  outline: none;}  .textbox_002_sied{  background-color: var(--backg-color-000);  color:var(--text-color-000);  font-size:var(--font-size-000);  font-family:var(--font-family-000);  border: 1px solid var(--border-color-000);  padding:10px 6px;}  .textbox_002_sied.error{  border: 3px solid var(--border-color-error-000) !important;  padding: 8.4px 4.4px;  outline: none;}  .textbox_002_sied.warning{  border: 3px solid var(--border-color-warning-000) !important;  padding: 8.4px 4.4px;  outline: none;}  .textbox_002_sied.success{  border: 3px solid var(--border-color-success-000) !important;  padding: 8.4px 4.4px;  outline: none;}  .textbox_002_sied:focus{  border: 3px solid var(--border-color-000);  padding: 8.4px 4.4px;}  .textbox_002_sied.error:focus{  border: 3px solid var(--border-color-error-000) !important;  padding: 8.4px 4.4px;  outline: none;}  .textbox_002_sied.warning:focus{  border: 3px solid var(--border-color-warning-000) !important;  padding: 8.4px 4.4px;  outline: none;}  .textbox_002_sied.success:focus{  border: 3px solid var(--border-color-success-000) !important;  padding: 8.4px 4.4px;  outline: none;}  /* Textbox [end] */
  /* Textarea [start] */
  .textarea_001_sied{  background-color: var(--backg-color-000);  color:var(--text-color-000);  font-size:var(--font-size-000);  font-family:var(--font-family-000);  border: 2px solid var(--border-color-000);  padding:8px 8px;  box-sizing: border-box;}  .textarea_001_sied:focus{  border: 3px solid var(--border-color-000);  padding:7.2px 7.2px;}  /* Textarea [end] */
  /* Select Option [start] */
  .label_so_001_sied{  color: var(--text-color-000);  font-size: var(--font-size-000);  font-weight: 600;  font-family: var(--font-family-000);}  .select_so_001_sied{  background-color: var(--backg-color-000);  color:var(--text-color-000);  font-size:var(--font-size-000);  font-family:var(--font-family-000);  border: 2px solid var(--border-color-000);  padding: 6px 6px;  font-weight: 600;}  /* Select Option [end] */
  /* Form Input Type Text with Data Selection [start] */
  .datalist_sied_001 {  position: absolute;  max-height: 200px;  border: 2px solid black;  overflow-x: hidden;  overflow-y: auto;  box-sizing: border-box;}  .datalist_sied_001 option {  font-size: 15px;  padding: 5px 5px;  background-color: #fff;  cursor: pointer;}  .datalist_sied_001 option:hover, .datalist_sied_001 option:focus {  color: #fff;  background-color: #000;  outline: 0;}  /* Form Input Type Text with Data Selection [end] */

  /* Layout overrides */
  body, html { margin: 0; padding: 0; font-family: var(--font-family-000); font-size: var(--font-size); background: var(--backg-color-000-hover); height: 100%; }
  .admin-container { display: flex; height: 100vh; }
  .sidebar { width: 240px; background: var(--main-color); color: var(--backg-color); display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
  .sidebar .nav-btn { margin-bottom: 12px; width: 100%; text-align: left; background: var(--backg-color-000-hover); border-color: var(--backg-color); }
  .sidebar .nav-btn:hover { background: var(--backg-color); color: var(--main-color); }
  .header { height: 60px; background: var(--main-color); color: var(--backg-color); display: flex; align-items: center; padding: 0 20px; box-sizing: border-box; justify-content: space-between; }
  .main-content { flex: 1; overflow-y: auto; background: var(--backg-color); padding: 20px; box-sizing: border-box; }
  .cards { display: flex; gap: 20px; margin-bottom: 20px; }
  .card { flex: 1; background: var(--backg-color-000-hover); color: var(--backg-color); padding: 20px; border-radius: 4px; }
  .card h3 { margin-top: 0; }
  .data-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
  .data-table th, .data-table td { border: 1px solid var(--main-color); padding: 8px; text-align: left; }
  .widget { margin-top: 30px; }

</head>
<body>
  <div id="app" class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="btn_sied nav-btn" @click="currentView = 'Dashboard'">Dashboard</button>
      <button class="btn_sied nav-btn" @click="currentView = 'Users'">Users</button>
      <button class="btn_sied nav-btn" @click="currentView = 'Settings'">Settings</button>
      <button class="btn_sied nav-btn" @click="currentView = 'Reports'">Reports</button>
    </aside>

    <!-- Main area -->
    <div style="flex:1; display:flex; flex-direction:column;">
      <header class="header">
        <div>My Admin Panel</div>
        <div><button class="btn_sied">Logout</button></div>
      </header>

      <main class="main-content">
        <!-- Dashboard View -->
        <div v-if="currentView === 'Dashboard'">
          <div class="cards">
            <div class="card">
              <h3>Active Users</h3>
              <p>{{ activeUsers }}</p>
              <button class="btn_sied">View</button>
            </div>
            <div class="card">
              <h3>Sales Today</h3>
              <p>${{ salesToday }}</p>
              <button class="btn_sied">Details</button>
            </div>
            <div class="card">
              <h3>Server Load</h3>
              <p>{{ serverLoad }}%</p>
              <button class="btn_sied">Monitor</button>
            </div>
          </div>

          <!-- Stock Lookup Widget -->
          <div class="widget">
            <h3>Stock Lookup</h3>
            <input list="stock-list" class="textbox_001_sied" v-model="selectedStock" placeholder="Select or type stock code" />
            <datalist id="stock-list" class="datalist_sied_001">
              <option v-for="(item, code) in stockData" :value="code">{{ item.desc }}</option>
            </datalist>
            <br><br>
            <input type="text" class="textbox_001_sied" readonly :value="stockDesc" placeholder="Stock description" />
            <input type="text" class="textbox_001_sied" readonly :value="stockUnique" placeholder="Stock symbol" />
          </div>
        </div>

        <!-- Users View -->
        <div v-if="currentView === 'Users'">
          <h2>Users</h2>
          <table class="data-table">
            <thead>
              <tr><th>ID</th><th>Name</th><th>Email</th><th>Status</th><th>Action</th></tr>
            </thead>
            <tbody>
              <tr v-for="user in users" :key="user.id">
                <td>{{ user.id }}</td><td>{{ user.name }}</td><td>{{ user.email }}</td><td>{{ user.status }}</td>
                <td><button class="btn_sied" @click="editUser(user)">Edit</button></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Settings View -->
        <div v-if="currentView === 'Settings'">
          <h2>Settings</h2>
          <label class="label_so_001_sied">Language:</label>
          <select class="select_so_001_sied" v-model="settings.language">
            <option value="en">English</option>
            <option value="ms">Malay</option>
            <option value="id">Indonesia</option>
          </select>
          <br><br>
          <label class="radio_label_sied">Theme:</label>
          <div class="radio_toolbar_sied">
            <div class="radio_toolbar_item_sied">
              <input type="radio" id="theme-light" value="light" v-model="settings.theme"/><label for="theme-light">Light</label>
            </div>
            <div class="radio_toolbar_item_sied">
              <input type="radio" id="theme-dark" value="dark" v-model="settings.theme"/><label for="theme-dark">Dark</label>
            </div>
          </div>
        </div>

        <!-- Reports View -->
        <div v-if="currentView === 'Reports'">
          <h2>Reports</h2>
          <p>Reports coming soon...</p>
        </div>
      </main>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          currentView: 'Dashboard',
          activeUsers: 1234,
          salesToday: 4560,
          serverLoad: 67,
          users: [
            { id: '001', name: 'Alice', email: 'alice@example.com', status: 'Active' },
            { id: '002', name: 'Bob', email: 'bob@example.com', status: 'Inactive' }
          ],
          stockData: {
            "AAPL": { desc: "Apple Inc. - Technology", unique: "NASDAQ: AAPL" },
            "GOOGL": { desc: "Alphabet Inc. - Technology", unique: "NASDAQ: GOOGL" },
            "MSFT": { desc: "Microsoft Corporation - Technology", unique: "NASDAQ: MSFT" },
            "AMZN": { desc: "Amazon.com, Inc. - Consumer Goods", unique: "NASDAQ: AMZN" },
            "FB": { desc: "Meta Platforms Inc. - Communication Services", unique: "NASDAQ: FB" }
            // Add more entries as needed
          },
          selectedStock: '',
          settings: {
            language: 'en',
            theme: 'light'
          }
        };
      },
      computed: {
        stockDesc() {
          return this.stockData[this.selectedStock]?.desc || '';
        },
        stockUnique() {
          return this.stockData[this.selectedStock]?.unique || '';
        }
      },
      methods: {
        editUser(user) {
          alert('Editing ' + user.name);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
